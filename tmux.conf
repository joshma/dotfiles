# Modern Tmux Configuration
# =========================

# Set default shell
set-option -g default-shell /bin/zsh

# Enable mouse support
set -g mouse on

# Increase scrollback buffer size
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Faster command sequences
set -s escape-time 10

# Key Bindings
# ============

# Change prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim-style keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Status Bar
# ==========

# Update status bar every 60 seconds
set -g status-interval 60

# Status bar colors
set -g status-bg colour235
set -g status-fg colour136

# Window status
setw -g window-status-current-style fg=colour166,bg=default,bright
setw -g window-status-style fg=colour244,bg=default,dim

# Pane borders
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=colour240

# Command line
set -g message-style fg=colour166,bg=colour235

# Status bar layout
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-justify centre

# Copy Mode
# =========

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Begin selection with 'v' and copy with 'y'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Other Settings
# ==============

# Don't rename windows automatically
set-option -g allow-rename off

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Highlight current window
set-window-option -g window-status-current-style bright
